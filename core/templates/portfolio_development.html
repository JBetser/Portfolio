{% extends "base.html" %}
{% load staticfiles %}




{% block extrahead %}
<script src="{% static "core/Chart.min.js" %}" type="text/javascript"></script>
<script src="{% static "core/jquery-1.11.1.min.js" %}" type="text/javascript"></script>
<script type="text/javascript">
$( document ).ready(function() {
    var data = {
        labels: {{ dates|safe }},
        datasets: [
            {
                label: "Portfolio Development",
                fillColor: "#C2F400",
                strokeColor: "#FF9800",
                pointColor: "#FF9800",
                pointStrokeColor: "#FFF",
                pointHighlightFill: "#CB8800",
                pointHighlightStroke: "CB8800",
                data: {{ pf_values }}
            },
        ]
    };

    var ctx = document.getElementById("myChart").getContext("2d");
    var myLineChart = new Chart(ctx).Line(data);

});
</script>
{% endblock %}


{% block content %}
    <form action="{% url 'core.views.portfolio_development' %}" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Execute" />
    </form>
    {% if portfolio %}
        <canvas id="myChart" width="800" height="400"></canvas>
    {% endif %}
{% endblock %}
