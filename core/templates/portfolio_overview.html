{% extends "base.html" %}

{% block content %}
    <form action="{% url 'core.views.portfolio_overview' %}" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Execute" />
    {% if portfolio_content %}
        <div id="table">
        <table border=1>
        <thead>
            <tr>
            {% for attr_head in header %}
               <th>{{ attr_head }}</th>
            {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for line in portfolio_content %}
               <tr>
                    {% for item in line %}
                        <td>{{ item }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
        </table>
        </div>
    {% endif %}

    </form>
{% endblock %}
