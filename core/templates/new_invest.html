{% extends "base.html" %}
{% load filters %}
{% load admin_urls %}
{% load staticfiles %}

{% block extrahead %}


<script type="text/javascript">
$( document ).ready(function() {
    CanvasJS.addColorSet("customColorSet1",
     [//colorSet Array
     {% for line in nav_content %}
        "{{ line.3 }}",
     {% endfor %}
    ]);
	var chart = new CanvasJS.Chart("chartContainer",
	{
		colorSet:  "customColorSet1",
		title:{

		},
		data: [
		{
			type: "doughnut",
			startAngle: 0,
			toolTipContent: "{label}: {y} - <strong>#percent%</strong>",
			indexLabel: "{label} #percent%",
			dataPoints: [
			    {% for line in nav_content %}
                    {  y: {{ line.1 }}, label: "{{ line.0 }}" },

                {% endfor %}
			]
		}
		]
	});
	chart.render();



});


</script>
{% endblock %}

{% block content %}
    {% if nav_total %}

        <div id="chartContainer" style="height: 400px; width: 700px;"></div>
        <div id="total">{{ nav_total|nicenumber }}<br>â‚¬</div>

        <div id="title_overview" class="sub_title">
            1. Total wealth and share of investment types

        </div>
    {% else %}
        No data available.
    {% endif %}
{% endblock %}
